<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <!-- ------------------- -->
    <div class="cart-overlay">
      <div class="cart">
        <h2>Your Cart</h2>
        <div class="cart-items"></div>
        <div class="cart-total">Total: $<span id="cart-total">0.00</span></div>
        <button class="close-cart">Close</button>
      </div>
    </div>

    <!-- ---------------- -->
    <div class="product-card">
      <div class="cardimg">
        <img
          src="clothes/Girocollo.jpeg"
          alt="Product Name"
          class="product-img"
        />
        <div class="product-actions">
          <button
            class="btn cart-btn"
            data-name="Stylish Hoodie"
            data-price="49.99"
          >
            <img src="icons/shopping-bag.png" alt="Add to Cart" />
          </button>
        </div>
      </div>
      <div class="product-info">
        <h3 class="product-title">Stylish Hoodie</h3>
        <span class="product-price">$49.99</span>
      </div>
    </div>

    <!-- ---------------------- -->
    <button class="cart-icon">ðŸ›’ <span id="cart-count">0</span></button>
    <script src="cart.js"></script>
  </body>
</html>
