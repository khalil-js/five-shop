<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="container">
        <h1>Clothing Store</h1>
        <div class="products">
            <div class="product" data-id="1" data-name="T-Shirt" data-price="20">
                <img src="https://via.placeholder.com/200x250" alt="T-Shirt">
                <h2>T-Shirt</h2>
                <p>$20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Jeans" data-price="40">
                <img src="https://via.placeholder.com/200x250" alt="Jeans">
                <h2>Jeans</h2>
                <p>$40</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Jacket" data-price="60">
                <img src="https://via.placeholder.com/200x250" alt="Jacket">
                <h2>Jacket</h2>
                <p>$60</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script >document.addEventListener('DOMContentLoaded', () => {
        const cartItems = [];
        const cartList = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
    
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const product = button.parentElement;
                const productId = product.getAttribute('data-id');
                const productName = product.getAttribute('data-name');
                const productPrice = parseFloat(product.getAttribute('data-price'));
    
                const existingItem = cartItems.find(item => item.id === productId);
    
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cartItems.push({
                        id: productId,
                        name: productName,
                        price: productPrice,
                        quantity: 1
                    });
                }
    
                updateCart();
            });
        });
    
        function updateCart() {
            cartList.innerHTML = '';
            let total = 0;
    
            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${item.name} - $${item.price} x ${item.quantity}</span>
                    <button onclick="removeItem('${item.id}')">Remove</button>
                `;
                cartList.appendChild(li);
                total += item.price * item.quantity;
            });
    
            cartTotal.textContent = total.toFixed(2);
        }
    
        window.removeItem = function(productId) {
            const itemIndex = cartItems.findIndex(item => item.id === productId);
            if (itemIndex !== -1) {
                cartItems.splice(itemIndex, 1);
                updateCart();
            }
        };
    });</script>
</body>
</html>
